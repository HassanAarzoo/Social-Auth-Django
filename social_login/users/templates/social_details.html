{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Social Details</title>
        <link rel="stylesheet" href="{% static 'css/table_style.css' %}" />
    </head>
    <body>

        <h1>User Table</h1>
        <table>
            <tr>
                <th>Meta</th>
                <th>Social Auth Provider</th>
            </tr>
            {% for users in user_details %}
                <tr>
                    <td>{{users.provider_social}}</td>
                    <td>{{users.meta}}</td>
                </tr>
            {% endfor %}
        </table>
    </body>
</html>
