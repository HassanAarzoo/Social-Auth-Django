{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>User</title>
        <link rel="stylesheet" href="{% static 'css/table_style.css' %}" />
    </head>
    <body>
        <h3>User Table</h3>
        <table>
            <tr>
                <th>User Id</th>
                <th>Name</th>
                <th>Phone</th>
                <th>Email</th>
            </tr>
            <tr>
                <td>{{users.id}}</td>
                <td>{{users.name}}</td>
                <td>{{users.phone}}</td>
                <td>{{users.email_field}}</td>
            </tr>
        </table>
    </body>
</html>
